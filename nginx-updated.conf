server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name www.medicare-iq.com;
  return 301 https://medicare-iq.com$request_uri;
}

server {
  listen 80;
  listen [::]:80;
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  {{ssl_certificate_key}}
  {{ssl_certificate}}
  server_name medicare-iq.com www1.medicare-iq.com;
  {{root}}

  {{nginx_access_log}}
  {{nginx_error_log}}

  location ~ /.well-known {
    auth_basic off;
    allow all;
  }

  {{settings}}

  index index.html;

  # Normalize the trailing-slash variant to the non-slash route.
  # This avoids /privacy <-> /privacy/ loops when combined with SPA fallback.
  location = /privacy/ {
    return 301 /privacy;
  }

  # SPA fallback: serve index.html for all routes (makes /privacy, /terms, etc. work)
  location / {
    # IMPORTANT: do not include `$uri/` here.
    # Including it makes nginx treat paths like `/privacy` as a directory and
    # auto-redirect to `/privacy/`, which can conflict with normalization rules.
    try_files $uri /index.html;
  }

  location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf)$ {
    add_header Access-Control-Allow-Origin "*";
    expires max;
    access_log off;
  }
}
